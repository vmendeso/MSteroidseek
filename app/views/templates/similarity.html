<!-- templates/similarity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Spectral Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
        <div class="p-6 text-center border-b">
            <h2 class="text-xl font-bold text-gray-800">Set your parameters for Similarity Analysis</h2>
        </div>
        <div class="p-6 space-y-6">
            <!-- Slider -->
            <div>
                <label for="threshold" class="block text-sm font-medium text-gray-700 mb-1">cutoff</label>
                <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.7" 
                       class="w-full accent-blue-600">
                <div id="threshold-value" class="text-center mt-1 text-gray-700 font-semibold">0.70</div>
            </div>

            <!-- Radio Buttons -->
            <div>
                <p class="text-sm font-medium text-gray-700 mb-1">set method of similarity calculation</p>
                <label class="inline-flex items-center mb-1">
                    <input type="radio" class="form-radio text-blue-600" name="mode" value="normal" checked>
                    <span class="ml-2 text-gray-700">Cosseno</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" name="mode" value="avancado">
                    <span class="ml-2 text-gray-700">Geometrico</span>
                </label>
            </div>
            <!-- File Upload -->
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-1">Upload de Arquivo</label>
                <input id="file-upload" type="file"
                       class="block w-full text-sm text-gray-700
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100 cursor-pointer"/>
            
                <p id="upload-status" class="text-sm mt-2 text-green-600"></p>
            </div>
            <!--js File Upload-->
            <script>
                const input = document.getElementById("file-upload");
                const status = document.getElementById("upload-status");
            
                input.addEventListener("change", async () => {
                    const file = input.files[0];
                    if (!file) return;
                
                    const formData = new FormData();
                    formData.append("file", file);
                
                    const response = await fetch("/upload-file", {
                        method: "POST",
                        body: formData
                    });
                
                    const result = await response.json();
                    status.textContent = result.message || "Arquivo enviado!";
                });
            </script>
        
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Similarity Spectral Analysis</h1>
        <p class="text-gray-600">Aqui será exibido o resultado da análise.</p>
         <!-- right panel -->
        <div class="right-panel">
            <h2 class="text-xl font-bold mb-4">Moléculas Renderizadas</h2>
            <div class="grid grid-cols-1 gap-4">
              {% for svg in svg_list %}
                <div class="bg-white p-4 rounded shadow">
                  {{ svg | safe }}
                </div>
              {% endfor %}
            </div>
        </div>
    </main>
</div>

<script>
    // Atualizar valor do slider em tempo real
    const slider = document.getElementById('threshold');
    const valueDisplay = document.getElementById('threshold-value');

    slider.addEventListener('input', () => {
        valueDisplay.textContent = parseFloat(slider.value).toFixed(2);
    });
</script>

</body>
</html>
