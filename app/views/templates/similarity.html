<!-- templates/similarity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similarity Spectral Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
        <div class="p-6 text-center border-b">
            <h2 class="text-xl font-bold text-gray-800">Análise</h2>
        </div>
        <div class="p-6 space-y-6">
            <!-- Slider -->
            <div>
                <label for="threshold" class="block text-sm font-medium text-gray-700 mb-1">Limite de Similaridade</label>
                <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.7" 
                       class="w-full accent-blue-600">
                <div id="threshold-value" class="text-center mt-1 text-gray-700 font-semibold">0.70</div>
            </div>

            <!-- Radio Buttons -->
            <div>
                <p class="text-sm font-medium text-gray-700 mb-1">Modo de Análise</p>
                <label class="inline-flex items-center mb-1">
                    <input type="radio" class="form-radio text-blue-600" name="mode" value="normal" checked>
                    <span class="ml-2 text-gray-700">Normal</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-600" name="mode" value="avancado">
                    <span class="ml-2 text-gray-700">Avançado</span>
                </label>
            </div>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Similarity Spectral Analysis</h1>
        <p class="text-gray-600">Aqui será exibido o resultado da análise.</p>
    </main>
</div>

<script>
    // Atualizar valor do slider em tempo real
    const slider = document.getElementById('threshold');
    const valueDisplay = document.getElementById('threshold-value');

    slider.addEventListener('input', () => {
        valueDisplay.textContent = parseFloat(slider.value).toFixed(2);
    });
</script>

</body>
</html>
